---
section: Logo
question: Logo of the association
subquestion: | 
  Please upload the logo of your association
fields:
  - "Do you want to select a logo?": association.has_logo
    datatype: yesnoradio
  - Picture: association.logo
    show if : association.has_logo
    datatype: file
    accept: |
      "image/jpeg, image/png, image/bmp, image/svg"
    image upload type: jpeg

mandatory: false

help: |
  A logo is not mandatory.
  You can create a free logo using any of the following platforms:
  [Free Logo Design.](https://fr.freelogodesign.org/)
  [Looka.](https://looka.com/logo-maker/)
  [Brandcrowd.](https://www.brandcrowd.com/)
  These are examples. Easyciation is in no way affiliated to these service providers.    
   
---
section: Independence
question: Will ${ association.name } be politically and confessionnaly independent?
subquestion: |
  Does the association commit itsself to be independent:
fields:
  - "from any political party": association.is_political
    datatype: yesnowide
  - "from any religion": association.is_religious 
    datatype: yesnowide
    
help: |
  If you answer no, your association will not be able to pursue a any goal that is politically or religiously oriented. We advise you to think broadly about what considered political or religious. 
  
  Your members individual views are not taken into account, what matters is the action of the association as a whole. 
---
section: Duration
question: Do you want to limit the time that ${ association.name } will remain active?
subquestion: |
  If you are creating this association for one particular event, you can limit its life in the statutes. 
fields: 
  - Do you want to plan an end date?: association.is_limited_period
    datatype: yesnoradio
  - What is the end date for the association?: association.end_date
    datatype: date
    show if:
      variable: association.is_limited_period
      is: True
