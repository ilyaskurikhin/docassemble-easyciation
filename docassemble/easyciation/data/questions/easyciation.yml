  Click on the help button on the top left if you need further information.
  
help: |
  The creation of a Swiss association 
  
  An association can legally be established by the will of two or more members.
  
  It acquires legal personality as soon as their intention to exist as a legal entity isexpressed in its Articles ofAssociation.
  
  No minimal capital is required.
  
  Upon its constitution, an association becomes an autonomous legal entity, with itsown rights and obligations.
  
  The founding members must hold a constitutive assembly to:
  
  FIRST - This is what we will do today!
  Adopt the Articles of Association (which include the purpose of theorganisation)
  
  SECOND
  Appoint the members of the mandatory bodies of the organisation (Generalassembly + the Board)
  
  THIRD
  Determine the registered office (the seat) of the association. As stated inArticle 60 of the Swiss Civil Code, the purpose of an association may be“political, religious, scientific, artistic, charitable, social or any other non-economic purpose”

